<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seven dengan Pemandangan Indah</title>
    
    <!-- Meta Tags -->
    <meta name="description" content="Pengalaman interaktif dengan Seven, tebak inisial dan nikmati pemandangan indah">
    <meta name="keywords" content="Seven, game, tebak inisial, pemandangan">
    <meta name="author" content="Seven Team">
    <meta property="og:url" content="https://D4Michie.github.io">
    <meta property="og:title" content="Seven dengan Pemandangan Indah">
    <meta property="og:description" content="Pengalaman interaktif dengan pemandangan indah dan permainan tebak inisial">
    <meta property="og:type" content="website">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="theme-color" content="#D50000">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(to bottom, #0a2a43, #1a4b6d);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            position: relative;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
        }
        
        /* Container untuk konten utama */
        .container {
            width: 100%;
            max-width: 1200px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            z-index: 10;
        }
        
        /* Elemen pemandangan */
        .sky {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 70%;
            z-index: -2;
            background: linear-gradient(to bottom, #0a2a43, #1a4b6d);
        }
        
        .ground {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 30%;
            background: linear-gradient(to bottom, #2c5530, #3a7a40);
            z-index: -2;
        }
        
        .sun {
            position: fixed;
            top: 50px;
            right: 100px;
            width: 80px;
            height: 80px;
            background: #ff9d00;
            border-radius: 50%;
            box-shadow: 0 0 60px #ff9d00, 0 0 100px rgba(255, 157, 0, 0.5);
            z-index: -1;
            animation: sunPulse 8s infinite alternate;
        }
        
        @keyframes sunPulse {
            0% { transform: scale(1); box-shadow: 0 0 60px #ff9d00, 0 0 100px rgba(255, 157, 0, 0.5); }
            100% { transform: scale(1.05); box-shadow: 0 0 80px #ff9d00, 0 0 120px rgba(255, 157, 0, 0.6); }
        }
        
        .cloud {
            position: fixed;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.3);
            z-index: -1;
            filter: blur(1px);
        }
        
        .cloud1 {
            width: 120px;
            height: 60px;
            top: 80px;
            left: 20%;
            animation: moveCloud 25s linear infinite;
        }
        
        .cloud2 {
            width: 100px;
            height: 50px;
            top: 120px;
            left: 60%;
            animation: moveCloud 30s linear infinite;
        }
        
        .cloud3 {
            width: 140px;
            height: 70px;
            top: 60px;
            left: 40%;
            animation: moveCloud 35s linear infinite;
        }
        
        @keyframes moveCloud {
            0% { transform: translateX(-200px); opacity: 0.7; }
            50% { opacity: 0.9; }
            100% { transform: translateX(calc(100vw + 200px)); opacity: 0.7; }
        }
        
        .mountain {
            position: fixed;
            bottom: 30%;
            width: 0;
            height: 0;
            border-left: 100px solid transparent;
            border-right: 100px solid transparent;
            border-bottom: 150px solid #2d3e50;
            z-index: -1;
            filter: drop-shadow(0 5px 5px rgba(0, 0, 0, 0.3));
        }
        
        .mountain1 {
            left: 10%;
        }
        
        .mountain2 {
            left: 25%;
            border-bottom: 120px solid #34495e;
            transform: scale(0.8);
        }
        
        .mountain3 {
            right: 20%;
            border-bottom: 130px solid #2c3e50;
        }
        
        /* Rumah */
        .house {
            position: fixed;
            bottom: 30%;
            right: 10%;
            z-index: 0;
            width: 220px;
            height: 180px;
            filter: drop-shadow(0 5px 10px rgba(0, 0, 0, 0.3));
            transform-style: preserve-3d;
            transform: perspective(500px) rotateY(5deg);
        }
        
        .house-body {
            width: 160px;
            height: 120px;
            background: #c56c39;
            position: absolute;
            bottom: 0;
            left: 30px;
            border-top-left-radius: 5px;
            border-top-right-radius: 5px;
            overflow: hidden;
        }
        
        .house-brick {
            position: absolute;
            width: 20px;
            height: 10px;
            background: #b35d2e;
            border-bottom: 1px solid #a14f22;
        }
        
        .house-roof {
            width: 0;
            height: 0;
            border-left: 110px solid transparent;
            border-right: 110px solid transparent;
            border-bottom: 80px solid #8c4c25;
            position: absolute;
            bottom: 120px;
            left: 0;
            z-index: 1;
        }
        
        .house-roof-tile {
            position: absolute;
            width: 20px;
            height: 10px;
            background: #7a3f1d;
            border-bottom: 1px solid #6a3318;
        }
        
        .house-door {
            width: 45px;
            height: 70px;
            background: #5a3920;
            position: absolute;
            bottom: 0;
            left: 87px;
            border-top-left-radius: 3px;
            border-top-right-radius: 3px;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.3);
        }
        
        .house-doorknob {
            width: 8px;
            height: 8px;
            background: #ffd700;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 8px;
        }
        
        .house-window {
            width: 35px;
            height: 35px;
            background: #a8e6cf;
            border-radius: 3px;
            position: absolute;
            top: 30px;
            left: 50px;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.2);
            border: 2px solid #5a3920;
        }
        
        .house-window-frame {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        
        .window-horizontal, .window-vertical {
            background: #5a3920;
            position: absolute;
        }
        
        .window-horizontal {
            width: 100%;
            height: 2px;
            top: 50%;
            transform: translateY(-1px);
        }
        
        .window-vertical {
            width: 2px;
            height: 100%;
            left: 50%;
            transform: translateX(-1px);
        }
        
        .house-chimney {
            width: 20px;
            height: 40px;
            background: #8c4c25;
            position: absolute;
            top: 40px;
            right: 40px;
            z-index: 2;
        }
        
        .smoke {
            position: absolute;
            width: 15px;
            height: 15px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            top: -5px;
            left: 2px;
            animation: smoke 4s infinite ease-out;
        }
        
        @keyframes smoke {
            0% { transform: translateY(0) scale(1); opacity: 0.8; }
            100% { transform: translateY(-100px) scale(3); opacity: 0; }
        }
        
        /* Taman dengan bunga */
        .garden {
            position: fixed;
            bottom: 30%;
            left: 5%;
            width: 300px;
            height: 120px;
            z-index: 0;
        }
        
        .flower {
            position: absolute;
            width: 30px;
            height: 50px;
        }
        
        .flower-stem {
            width: 2px;
            height: 30px;
            background: #2e7d32;
            position: absolute;
            bottom: 0;
            left: 14px;
        }
        
        .flower-petal {
            width: 10px;
            height: 10px;
            background: #ff6b6b;
            border-radius: 50% 50% 0 50%;
            position: absolute;
            top: 0;
            left: 10px;
            transform-origin: bottom left;
        }
        
        .flower-center {
            width: 8px;
            height: 8px;
            background: #ffd700;
            border-radius: 50%;
            position: absolute;
            top: 5px;
            left: 11px;
            z-index: 2;
        }
        
        /* Bunga dengan variasi warna dan bentuk */
        .flower:nth-child(2) .flower-petal {
            background: #ff4757;
            border-radius: 50%;
        }
        
        .flower:nth-child(3) .flower-petal {
            background: #a29bfe;
            border-radius: 50% 0 50% 50%;
        }
        
        .flower:nth-child(4) .flower-petal {
            background: #ff9ff3;
            border-radius: 50% 50% 50% 0;
        }
        
        .flower:nth-child(5) .flower-petal {
            background: #fdcb6e;
            border-radius: 0 50% 50% 50%;
        }
        
        .flower:nth-child(6) .flower-petal {
            background: #00b894;
            border-radius: 50% 0 50% 50%;
        }
        
        /* Animasi angin */
        .wind {
            position: fixed;
            width: 60px;
            height: 3px;
            background: linear-gradient(to right, transparent, rgba(255, 255, 255, 0.5), transparent);
            z-index: -1;
            animation: wind 8s linear infinite;
            opacity: 0;
        }
        
        @keyframes wind {
            0% { 
                transform: translateX(-100px); 
                opacity: 0;
            }
            10% {
                opacity: 0.5;
            }
            90% {
                opacity: 0.5;
            }
            100% { 
                transform: translateX(calc(100vw + 100px)); 
                opacity: 0;
            }
        }
        
        /* Love elements diubah menjadi bintang */
        .star {
            position: fixed;
            font-size: 24px;
            color: rgba(255, 255, 255, 0.8);
            z-index: 1;
            animation: float 8s infinite ease-in-out;
            pointer-events: none;
        }
        
        @keyframes float {
            0%, 100% { 
                transform: translateY(0) rotate(0deg) scale(1); 
                opacity: 0.7;
            }
            50% { 
                transform: translateY(-40px) rotate(20deg) scale(1.2); 
                opacity: 1;
            }
        }
        
        /* Tulisan Seven dengan animasi naik turun */
        .seven {
            font-size: 80px;
            font-weight: bold;
            color: #4ecdc4;
            text-shadow: 2px 2px 0px #6ee6dd,
                         4px 4px 0px rgba(110, 230, 221, 0.4),
                         0 0 20px rgba(78, 205, 196, 0.5);
            line-height: 1;
            position: relative;
            z-index: 2;
            animation: bounce 2.5s infinite ease-in-out;
            font-family: 'Arial Black', Arial, sans-serif;
            margin-bottom: 30px;
            margin-top: 50px;
            text-align: center;
            letter-spacing: 2px;
        }
        
        @keyframes bounce {
            0%, 100% { 
                transform: translateY(0); 
            }
            50% { 
                transform: translateY(-20px); 
            }
        }
        
        /* Tombol Klik Here */
        .btn {
            background: linear-gradient(to right, #4ecdc4, #44a08d);
            color: white;
            border: none;
            padding: 18px 50px;
            font-size: 1.5rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(78, 205, 196, 0.4);
            position: relative;
            z-index: 2;
            font-weight: bold;
            letter-spacing: 1px;
            overflow: hidden;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }
        
        .btn:hover::before {
            left: 100%;
        }
        
        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 25px rgba(78, 205, 196, 0.6);
        }
        
        .btn:active {
            transform: translateY(2px);
        }
        
        /* Halaman Game (Awalnya Tersembunyi) */
        .game-container {
            display: none;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(154, 92, 206, 0.3);
            padding: 40px;
            text-align: center;
            max-width: 500px;
            width: 90%;
            position: relative;
            z-index: 10;
            margin: 20px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            animation: slideIn 0.5s ease-out;
        }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .game-title {
            color: #6c5ce7;
            margin-bottom: 25px;
            font-size: 2.2rem;
            text-shadow: 0 2px 4px rgba(108, 92, 231, 0.2);
        }
        
        .input-container {
            margin: 25px 0;
            position: relative;
        }
        
        .input-field {
            width: 100px;
            height: 100px;
            padding: 15px;
            font-size: 3rem;
            border: 3px solid #a29bfe;
            border-radius: 15px;
            text-align: center;
            outline: none;
            transition: all 0.3s;
            background: rgba(255, 255, 255, 0.9);
            font-weight: bold;
            text-transform: uppercase;
        }
        
        .input-field:focus {
            border-color: #6c5ce7;
            box-shadow: 0 0 20px rgba(108, 92, 231, 0.5);
            transform: scale(1.05);
        }
        
        .submit-btn {
            background: linear-gradient(to right, #6c5ce7, #5b4cbe);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(108, 92, 231, 0.4);
            margin-top: 15px;
        }
        
        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(108, 92, 231, 0.6);
        }
        
        .result {
            margin-top: 25px;
            font-size: 1.5rem;
            font-weight: bold;
            min-height: 40px;
        }
        
        .correct {
            color: #00b894;
            animation: celebrate 0.5s ease infinite;
        }
        
        .wrong {
            color: #fd79a8;
            animation: shake 0.5s ease;
        }
        
        @keyframes celebrate {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            50% { transform: translateX(10px); }
            75% { transform: translateX(-10px); }
        }
        
        .attempts {
            margin-top: 15px;
            color: #636e72;
            font-size: 1rem;
        }
        
        /* Tombol clue dihapus */
        
        /* Efek konfeti */
        .confetti {
            position: absolute;
            width: 15px;
            height: 15px;
            background-color: #fd79a8;
            opacity: 0;
            z-index: 100;
            border-radius: 2px;
        }
        
        @keyframes confettiFall {
            0% { 
                opacity: 1;
                transform: translateY(0) rotate(0deg); 
            }
            100% { 
                opacity: 0;
                transform: translateY(100vh) rotate(720deg); 
            }
        }
        
        .back-btn {
            background: #636e72;
            color: white;
            border: none;
            padding: 10px 25px;
            font-size: 1rem;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }
        
        .back-btn:hover {
            background: #2d3436;
        }
        
        /* Tree */
        .tree {
            position: fixed;
            bottom: 30%;
            z-index: 0;
            filter: drop-shadow(0 5px 5px rgba(0, 0, 0, 0.2));
        }
        
        .tree-trunk {
            width: 20px;
            height: 60px;
            background: linear-gradient(to bottom, #5a3920, #422915);
            position: absolute;
            bottom: 0;
            left: 40px;
            border-top-left-radius: 3px;
            border-top-right-radius: 3px;
        }
        
        .tree-leaves {
            width: 80px;
            height: 80px;
            background: #2e7d32;
            border-radius: 40% 40% 50% 50%;
            position: absolute;
            bottom: 50px;
            left: 0;
            box-shadow: inset 0 0 15px rgba(0, 0, 0, 0.2);
        }
        
        .tree1 {
            left: 15%;
        }
        
        .tree2 {
            left: 30%;
        }
        
        /* Bintang di langit */
        .sky-star {
            position: fixed;
            background-color: white;
            border-radius: 50%;
            z-index: -1;
            animation: twinkle 5s infinite;
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
        
        /* Halaman akhir setelah 3 kesalahan */
        .final-container {
            display: none;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(154, 92, 206, 0.3);
            padding: 40px;
            text-align: center;
            max-width: 500px;
            width: 90%;
            position: relative;
            z-index: 10;
            margin: 20px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            animation: fadeIn 0.5s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .final-title {
            color: #6c5ce7;
            margin-bottom: 25px;
            font-size: 2.2rem;
            text-shadow: 0 2px 4px rgba(108, 92, 231, 0.2);
        }
        
        .final-message {
            font-size: 1.2rem;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .clue-btn {
            background: linear-gradient(to right, #6c5ce7, #5b4cbe);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(108, 92, 231, 0.4);
            margin-top: 15px;
        }
        
        .clue-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(108, 92, 231, 0.6);
        }
        
        /* Efek transisi antar halaman */
        .page-transition {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #4ecdc4, #6c5ce7);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease;
        }
        
        .page-transition.active {
            opacity: 1;
            pointer-events: all;
        }
        
        .transition-text {
            color: white;
            font-size: 3rem;
            font-weight: bold;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }
        
        /* Efek untuk input yang salah */
        .input-error {
            border-color: #fd79a8 !important;
            box-shadow: 0 0 20px rgba(253, 121, 168, 0.5) !important;
            animation: shake 0.5s ease;
        }
    </style>
</head>
<body>
    <!-- Elemen pemandangan -->
    <div class="sky"></div>
    <div class="ground"></div>
    <div class="sun"></div>
    <div class="cloud cloud1"></div>
    <div class="cloud cloud2"></div>
    <div class="cloud cloud3"></div>
    
    <!-- Animasi angin -->
    <div class="wind" style="top: 30%; animation-delay: 0s;"></div>
    <div class="wind" style="top: 40%; animation-delay: 2s;"></div>
    <div class="wind" style="top: 50%; animation-delay: 4s;"></div>
    <div class="wind" style="top: 60%; animation-delay: 6s;"></div>
    
    <div class="mountain mountain1"></div>
    <div class="mountain mountain2"></div>
    <div class="mountain mountain3"></div>
    
    <!-- Rumah -->
    <div class="house">
        <div class="house-roof">
            <!-- Roof tiles -->
            <div class="house-roof-tile" style="top: 10px; left: 10px;"></div>
            <div class="house-roof-tile" style="top: 10px; left: 35px;"></div>
            <div class="house-roof-tile" style="top: 10px; left: 60px;"></div>
            <div class="house-roof-tile" style="top: 10px; left: 85px;"></div>
            <div class="house-roof-tile" style="top: 10px; left: 110px;"></div>
            
            <div class="house-roof-tile" style="top: 25px; left: 0px;"></div>
            <div class="house-roof-tile" style="top: 25px; left: 25px;"></div>
            <div class="house-roof-tile" style="top: 25px; left: 50px;"></div>
            <div class="house-roof-tile" style="top: 25px; left: 75px;"></div>
            <div class="house-roof-tile" style="top: 25px; left: 100px;"></div>
            <div class="house-roof-tile" style="top: 25px; left: 125px;"></div>
        </div>
        <div class="house-body">
            <!-- Brick pattern -->
            <div class="house-brick" style="top: 10px; left: 10px;"></div>
            <div class="house-brick" style="top: 10px; left: 35px;"></div>
            <div class="house-brick" style="top: 10px; left: 60px;"></div>
            <div class="house-brick" style="top: 10px; left: 85px;"></div>
            <div class="house-brick" style="top: 10px; left: 110px;"></div>
            
            <div class="house-brick" style="top: 25px; left: 0px;"></div>
            <div class="house-brick" style="top: 25px; left: 25px;"></div>
            <div class="house-brick" style="top: 25px; left: 50px;"></div>
            <div class="house-brick" style="top: 25px; left: 75px;"></div>
            <div class="house-brick" style="top: 25px; left: 100px;"></div>
            <div class="house-brick" style="top: 25px; left: 125px;"></div>
            
            <div class="house-brick" style="top: 40px; left: 10px;"></div>
            <div class="house-brick" style="top: 40px; left: 35px;"></div>
            <div class="house-brick" style="top: 40px; left: 60px;"></div>
            <div class="house-brick" style="top: 40px; left: 85px;"></div>
            <div class="house-brick" style="top: 40px; left: 110px;"></div>
        </div>
        <div class="house-door">
            <div class="house-doorknob"></div>
        </div>
        <div class="house-window">
            <div class="window-horizontal"></div>
            <div class="window-vertical"></div>

        <button class="clue-btn" id="clue-btn">Tampilkan Clue</button>
        <div class="result" id="final-result"></div>
        <button class="back-btn" id="final-back">Coba Lagi</button>
    </div>
    
    <!-- Efek transisi -->
    <div class="page-transition" id="page-transition">
        <div class="transition-text">Seven</div>
    </div>
    
    <script>
        // Elemen DOM
        const startBtn = document.getElementById('start-btn');
        const gameContainer = document.getElementById('game-container');
        const finalContainer = document.getElementById('final-container');
        const guessInput = document.getElementById('guess-input');
        const submitBtn = document.getElementById('submit-btn');
        const resultDiv = document.getElementById('result');
        const attemptsDiv = document.getElementById('attempts');
        const gameBackBtn = document.getElementById('game-back');
        const finalBackBtn = document.getElementById('final-back');
        const clueBtn = document.getElementById('clue-btn');
        const finalResultDiv = document.getElementById('final-result');
        const pageTransition = document.getElementById('page-transition');
        
        // Variabel game
        let attempts = 3;
        const correctAnswer = "G"; // Inisial yang benar
        
        // Fungsi untuk efek transisi halaman
        function showTransition(callback) {
            pageTransition.classList.add('active');
            setTimeout(() => {
                callback();
                setTimeout(() => {
                    pageTransition.classList.remove('active');
                }, 500);
            }, 1000);
        }
        
        // Event listener untuk tombol mulai
        startBtn.addEventListener('click', () => {
            showTransition(() => {
                document.querySelector('.container').style.display = 'none';
                gameContainer.style.display = 'block';
                // Reset game state
                attempts = 3;
                attemptsDiv.textContent = `Kesempatan: ${attempts}`;
                resultDiv.textContent = '';
                guessInput.value = '';
            });
        });
        
        // Event listener untuk tombol submit tebakan
        submitBtn.addEventListener('click', checkGuess);
        
        // Event listener untuk input field (submit dengan enter)
        guessInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                checkGuess();
            }
        });
        
        // Fungsi untuk memeriksa tebakan
        function checkGuess() {
            const guess = guessInput.value.toUpperCase().trim();
            
            if (guess === '') {
                resultDiv.textContent = 'Silakan masukkan tebakan!';
                resultDiv.className = 'result wrong';
                guessInput.classList.add('input-error');
                setTimeout(() => {
                    guessInput.classList.remove('input-error');
                }, 500);
                return;
            }
            
            if (guess === correctAnswer) {
                // Jawaban benar
                resultDiv.textContent = 'Benar! Kamu hebat!';
                resultDiv.className = 'result correct';
                
                // Efek konfeti
                createConfetti();
                
                // Redirect atau lanjut ke halaman berikutnya setelah 3 detik
                setTimeout(() => {
                    showTransition(() => {
                        gameContainer.style.display = 'none';
                        document.querySelector('.container').style.display = 'flex';
                    });
                }, 3000);
            } else {
                // Jawaban salah
                attempts--;
                attemptsDiv.textContent = `Kesempatan: ${attempts}`;
                
                if (attempts > 0) {
                    resultDiv.textContent = 'Salah! Coba lagi.';
                    resultDiv.className = 'result wrong';
                    guessInput.classList.add('input-error');
                    setTimeout(() => {
                        guessInput.classList.remove('input-error');
                    }, 500);
                } else {
                    // Tidak ada kesempatan lagi
                    resultDiv.textContent = 'Kesempatan habis!';
                    resultDiv.className = 'result wrong';
                    
                    // Pindah ke halaman akhir setelah 3 detik
                    setTimeout(() => {
                        showTransition(() => {
                            gameContainer.style.display = 'none';
                            finalContainer.style.display = 'block';
                        });
                    }, 3000);
                }
            }
        }
        
        // Event listener untuk tombol clue di halaman akhir
        clueBtn.addEventListener('click', () => {
            finalResultDiv.textContent = 'Inisialku adalah: G';
            finalResultDiv.className = 'result correct';
        });
        
        // Event listener untuk tombol kembali di game
        gameBackBtn.addEventListener('click', () => {
            showTransition(() => {
                gameContainer.style.display = 'none';
                document.querySelector('.container').style.display = 'flex';
            });
        });
        
        // Event listener untuk tombol coba lagi di halaman akhir
        finalBackBtn.addEventListener('click', () => {
            showTransition(() => {
                finalContainer.style.display = 'none';
                gameContainer.style.display = 'block';
                // Reset game state
                attempts = 3;
                attemptsDiv.textContent = `Kesempatan: ${attempts}`;
                resultDiv.textContent = '';
                guessInput.value = '';
                finalResultDiv.textContent = '';
            });
        });
        
        // Fungsi untuk membuat efek konfeti
        function createConfetti() {
            const colors = ['#4ecdc4', '#6c5ce7', '#00b894', '#fd79a8', '#fdcb6e'];
            
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.animation = `confettiFall ${Math.random() * 3 + 2}s linear forwards`;
                document.body.appendChild(confetti);
                
                // Hapus confetti setelah animasi selesai
                setTimeout(() => {
                    confetti.remove();
                }, 5000);
            }
        }
        
        // Inisialisasi bintang di langit
        function initStars() {
            const starsContainer = document.body;
            
            for (let i = 0; i < 50; i++) {
                const star = document.createElement('div');
                star.className = 'sky-star';
                star.style.top = Math.random() * 70 + '%';
                star.style.left = Math.random() * 100 + '%';
                star.style.width = Math.random() * 3 + 1 + 'px';
                star.style.height = star.style.width;
                star.style.animationDelay = Math.random() * 5 + 's';
                starsContainer.appendChild(star);
            }
        }
        
        // Panggil inisialisasi setelah halaman dimuat
        window.addEventListener('load', initStars);
    </script>
